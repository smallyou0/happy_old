<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해피올드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="bg-f8">
    <header class="header">
      <div class="align triple both">
        <a href="#none" onclick="alert('준비중입니다')"><img src="images/ico_profile.svg" alt=""></a>
        <h1 class="h1"><a class="logo" href="home.html"></a></h1>
        <div class="header__alarm">
          <a class="btn-alarm" href="#none" onclick="alert('준비중입니다')"></a>
        </div>
      </div>
    </header>
    <main class="main pb130">
      <section class="content">
        <div class="text-type4 fw500 px16 pt30">오늘도 좋은 하루 되세요</div>
        <div class="text-type4 fz23 px16 pt5">홍길동 어르신</div>
        <div class="img-wrap2">
          <img src="images/@img_old1.png" alt="">
        </div>   
        <div class="text-type4 fz15 px16 pt5">2024년 6월 25일 화요일</div>
        <div class="img-wrap2 px16 pt15">
          <img src="images/@img_old2.png" alt="">
        </div>
        <div class="img-wrap2 px16 pt15">
          <img src="images/@img_old3.png" alt="">
        </div>
        
        
      </section>
      <div class="nav-foot">
        <!-- <div class="writing-explanation">작성중인 계량증명서가 있습니다</div> -->
        <button class="btn-select" type="button" onclick="alert('준비중입니다')"></button>
        <nav class="nav-foot__cont">
          <ul>
            <li class="ico-nav1 active"><a href="home.html">홈</a></li>
            <li class="ico-nav2"><a href="#none" onclick="alert('준비중입니다')">생활 기록</a></li>
            <li></li>
            <li class="ico-nav3"><a href="edu.html">교육</a></li>
            <li class="ico-nav4"><a href="program.html">프로그램</a></li>
          </ul>
        </nav>
      </div>     
      <div class="layer"></div>
      <div class="modal-1">
        <div class="text-type4 fz16 fw400 lh155 txt-center pt50 pb50 border-bottom">
          저장된 인테리어 진행 내역이 있습니다<br>
          불러오시겠습니까?
        </div>
        <div class="align both">
          <button type="button" id="btnYes">예</button>
          <button type="button" id="btnNo">아니오</button>
        </div>
      </div>
    </main>
    <script>
      $('.btn-area').click(function() {
        $('.btn-area').removeClass('active');
        $(this).toggleClass('active');
        $('.layer').show();
        $('.modal-1').show();
      })
      $('#btnProgress').click(function() {
        $('.layer').show();
        $('.modal-1').show();
      })
      $('#btnNo').click(function() {
        $('.layer').hide();
        $('.modal-1').hide();
      })
      $('#btnYes').click(function() {
        window.location.href = 'planner.html';
      })
    </script>
  </body>
  <script src="js/button.js"></script>
  <script src="js/navFoot.js"></script>
</html>
